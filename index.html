<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TP Javascript 2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>

<body>

  <!-----------------------------------------------------------------
  ----------------------------PRINCIPAL----------------------------
  ------------------------------------------------------------------>


  <section id="body" class="principal">

    <div class="encabezado">
      <div class="titulo">Manage <span>Employees</span></div>
      <div class="botonAgregar" id="mostrarModal">
        <i class="material-icons">&#xE147;</i>
        <p>Add New Employee
        </p>
      </div>
    </div>
    <div class="contenedorTabla">
      <div class="contenedorBusqueda">
        <input type="text" placeholder=" Filter..." size="45" class="cajaBusqueda" id="boxFilter"> 
      </div>
      <table>
        <tr>
          <th>
            <input type="checkbox" class="checkbox">
          </th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
        <tr id="contenedorInfoUsuarios">
                 
        </tr>

      </table>
    </div>

  </section>



  <!-----------------------------------------------------------------
  ----------------------------MODAL AGREGAR------------------------
  ------------------------------------------------------------------>

  <div id="modal" class="estiloModal nomostrar">
    <div class="tituloModal">
      <p>Add Employee</p>
      <button type="button" id="cerrarModal">x</button>
    </div>
    <hr>
    <form action="" method="get" enctype="application/x-www-form-urlencoded" name="login">

      <p class="tituloFormulario">Name</p>
      <input type="text" id="name" name="name" size="40" maxlength="50"/>
      <div id="mensajeErrorNombre" class="estiloError"></div>
      <p class="tituloFormulario">Email</p>
      <input type="email" id="email" name="email" size="40" />
      <div id="mensajeErrorEmail" class="estiloError"></div>
      <p class="tituloFormulario">Address</p>
      <textarea id="address" rows="4" cols="41" maxlength="60"></textarea>
      <div id="mensajeErrorDireccion" class="estiloError"></div>
      <p class="tituloFormulario">Phone </p>
      <input type="text" id="phone" name="phone" size="40" />
      <div id="mensajeErrorTelefono" class="estiloError"></div>
      <hr>
      <div class="botonesFormulario">
        <input type="button" class="boton" name="submit" id="cancelAdd" value="Cancel" />
        <input type="submit" class="boton" name="submit" id="saveAdd" value="Add" />
      </div>
    </form>
  </div>

  <!-----------------------------------------------------------------
  ----------------------------MODAL EDITAR------------------------
  ------------------------------------------------------------------>

  <div id="modalEditar" class="estiloModal nomostrar">
    <div class="tituloModal">
      <p>Edit Employee</p>
      <button type="button" id="cerrarModalEditar">x</button>
    </div>
    <hr>
    <form action="" method="get" enctype="application/x-www-form-urlencoded" name="login">

      <p class="tituloFormulario">Name</p>
      <input type="text" id="name" name="name" size="40" maxlength="50" />
      <p class="tituloFormulario">Email</p>
      <input type="email" id="email" name="email" size="40" />
      <p class="tituloFormulario">Address</p>
      <textarea id="address" rows="4" cols="42" maxlength="60"></textarea>
      <p class="tituloFormulario">Phone </p>
      <input type="text" id="phone" name="phone" size="40" />
      <hr>
      <div class="botonesFormulario">
        <input type="button" class="boton" name="submit" id="cancelEdit" value="Cancel" />
        <input type="submit" class="boton" name="submit" id="saveEdit" value="Save" />
      </div>
    </form>
  </div>

  <!-----------------------------------------------------------------
  ----------------------------MODAL BORRAR------------------------
  ------------------------------------------------------------------>

  <div id="modalBorrar" class="nomostrar">
    <div class="tituloModal">
      <p>Delete Employee</p>
      <button type="button" id="cerrarModalBorrar">x</button>
    </div>
    <hr>
    <p class="mensajeBorrar">Are you sure you want to delete these records?</p>
    <p class="alertaBorrar">This action cannot be undone.</p>
    <div class="botonesFormulario">
      <input type="button" class="boton" name="submit" id="cancel" value="Cancel" />
      <input type="button" class="boton" name="submit" id="add" value="Delete" />
    </div>
  </div>




</body>
<script src="main.js"></script>

</html>
